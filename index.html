<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artisan Handicraft Marketplace - Support Local Artists</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <h1>ğŸ›’ Shopverse</h1>
        </div>
        <div class="nav-links">
          <a href="#" id="loginBtn" class="btn btn-primary">Login</a>
          <a href="#" id="registerBtn" class="btn btn-secondary">Register</a>
          <a
            href="#"
            id="logoutBtn"
            class="btn btn-danger"
            style="display: none"
            >Logout</a
          >
          <span
            id="userGreeting"
            style="display: none; color: #2ecc71; margin-left: 15px"
          ></span>
        </div>
      </div>
    </nav>

    <!-- Landing Page -->
    <section id="landingPage" class="landing-page">
      <div class="container">
        <div class="hero">
          <h1>ğŸ¨ Artisan Handicraft Marketplace</h1>
          <p>Support Local Artists & Discover Unique Handcrafted Treasures</p>
          <div class="hero-buttons">
            <button class="btn btn-primary" onclick="showLoginModal('user')">
              ğŸ›ï¸ Shop Now
            </button>
            <button class="btn btn-secondary" onclick="showLoginModal('admin')">
              ğŸ‘¨â€ğŸ¨ Artisan Portal
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <h2 id="loginTitle">User Login</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>
          Don't have an account?
          <a href="#" onclick="showRegisterModal()">Register</a>
        </p>
      </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" onclick="closeRegisterModal()">&times;</span>
        <h2 id="registerTitle">User Register</h2>
        <form id="registerForm">
          <input
            type="text"
            id="registerName"
            placeholder="Full Name"
            required
          />
          <input type="email" id="registerEmail" placeholder="Email" required />
          <input
            type="password"
            id="registerPassword"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="registerConfirmPassword"
            placeholder="Confirm Password"
            required
          />
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>
          Already have an account?
          <a href="#" onclick="showLoginModal('user')">Login</a>
        </p>
      </div>
    </div>

    <!-- Product Details Modal -->
    <div id="productDetailsModal" class="modal" style="display: none">
      <div class="modal-content-large">
        <span class="close" onclick="closeProductDetailsModal()">&times;</span>
        <div class="product-details-container">
          <div class="product-details-image">
            <img id="detailsImage" src="" alt="Product" />
          </div>
          <div class="product-details-info">
            <h2 id="detailsName"></h2>
            <p id="detailsDescription"></p>
            <div class="details-meta">
              <div class="meta-item">
                <span class="label">Price:</span>
                <span class="value price"
                  >â‚¹<span id="detailsPrice"></span
                ></span>
              </div>
              <div class="meta-item">
                <span class="label">Stock:</span>
                <span class="value" id="detailsStock"></span>
              </div>
              <div class="meta-item">
                <span class="label">Category:</span>
                <span class="value" id="detailsCategory"></span>
              </div>
            </div>
            <div class="quantity-selector">
              <label>Quantity:</label>
              <div class="qty-controls">
                <button onclick="decreaseQty()" class="qty-btn">-</button>
                <input
                  type="number"
                  id="detailsQuantity"
                  value="1"
                  min="1"
                  readonly
                />
                <button onclick="increaseQty()" class="qty-btn">+</button>
              </div>
            </div>
            <button
              class="btn btn-primary btn-large"
              onclick="addToCartFromDetails()"
              id="addToCartFromDetailsBtn"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
